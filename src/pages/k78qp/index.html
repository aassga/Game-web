  <script>
    function isMobile() { return !!(navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i)) }
    if (isMobile() !== false) {
      if (location.href.indexOf('#') > -1) {

        location.href = location.origin + '/static/k78qp/m/index.html' + (location.href.split('#')[1].split('?')[1] || '')
      } else {

        location.href = location.origin + '/static/k78qp/m/index.html' + location.search
      }
    }
    (function () {
      var url = window.location.href, obj = {}, keyvalue = [], key = '', value = '',
        parseString = url.substring(url.indexOf('?') + 1, url.length).split('&')
      for (var i in parseString) {
        keyvalue = parseString[i].split('=')
        key = keyvalue[0]
        value = keyvalue[1] && keyvalue[1].includes('#/') ? keyvalue[1].split('#/')[0] : keyvalue[1]
        obj[key] = value
      }

      if (obj.agent) { localStorage.setItem('agent', obj.agent) }
      if(obj.register){
          if(!localStorage.token){
              localStorage.setItem('register', obj.register)
          }
      }
    })()
  </script>

<script>
  function createDownloadQRCode(arr) {
    let  el=arr.el1;
    let  url=arr.url1;
    let  size=arr.size1;
    if (Object.prototype.toString.call(el) === '[object HTMLDivElement]') {

    } else if (Object.prototype.toString.call(document.getElementById[el]) === '[object HTMLDivElement]') {
      el = document.getElementById[el]
    } else {
      el = document.querySelector(el)
      if (Object.prototype.toString.call(el) !== '[object HTMLDivElement]') {
        return false
      }
    }


    return new QRCode(el, {
      text: url,
      width: size,
      height: size,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.H
    })
  }
  var el1=document.getElementById('code1');
  var el2=document.getElementById('code2');

  var json1={
    el1: el1,
    url1: location.origin + '/static/k78qp/m/index.html',
    size1: 139
  }
  var json2={
    el1: el2,
    url1: location.origin + '/static/k78qp/m/index.html',
    size1: 139
  }
  createDownloadQRCode(json1)
  createDownloadQRCode(json2)
